<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="centering-container">
      <h1>Calculator</h1>
      <div id="container">
        <div id="display-container">
          <input type="text" id="display-calculations" />
          <input type="text" id="display-result" />
        </div>
        <button class="btn" id="clear">Clear</button>
        <button class="btn numbers" id="1">1</button>
        <button class="btn numbers" id="2">2</button>
        <button class="btn numbers" id="3">3</button>
        <button class="btn operator" id="add">+</button>
        <button class="btn numbers" id="4">4</button>
        <button class="btn numbers" id="5">5</button>
        <button class="btn numbers" id="6">6</button>
        <button class="btn operator" id="subtract">-</button>
        <button class="btn numbers" id="7">7</button>
        <button class="btn numbers" id="8">8</button>
        <button class="btn numbers" id="9">9</button>
        <button class="btn operator" id="multiply">*</button>
        <button class="btn operator" id="decimal">.</button>
        <button class="btn numbers" id="0">0</button>
        <button class="btn equal" id="equal">=</button>
        <button class="btn operator" id="divide">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
